<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Height,Width ,borders and backgrounds</title>

    <style>
        #picture {
            /*we can set height and width of the image*/
            height: 200px;

        }
    </style>


</head>

<body>
    <h2>This is Picture</h2>
    <p id="picture">This is my third Paragraph</p>

</body>

</html>
