<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
  </head>
  <body>
    <h1 id="heading">Welcome to my webpage</h1>
    <button id="button">Change Color</button>
    <button id="button2">Click Me</button>

    <script>
      // Get the button and heading elements by their id
      var button = document.getElementById("button");
      var button2 = document.getElementById("button2");
      var heading = document.getElementById("heading");

      // Add an event listener to the button to listen for clicks
      button.addEventListener("click", function() {
        // Change the background color of the body
        document.body.style.backgroundColor = "lightgreen";
        heading.style.color = "red";
        heading.style.fontSize = "48pt";
        heading.innerHTML = "My Webpage";
      });
    </script>
  </body>
</html>
