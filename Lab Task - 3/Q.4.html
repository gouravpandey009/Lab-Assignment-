<!DOCTYPE html>
<html>

<head>
    <style>
        /* Define two columns layout */
        .column {
            float: left;
            width: 50%;
        }

        /* Define background color for left column */
        .left-column {
            background-color: lightgray;
        }

        /* Define background color for right column */
        .right-column {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="column left-column">
        <h2>Top 5 Selling Books on Amazon Kindle</h2>
        <ul>
            <li>A tribute to mahatama Gandhi</li>
            <li>Steve Jobs</li>
            <li>Modern History</li>
            <li>Missile Man </li>
            <li>Rethinking The Indian Foriegn Policy</li>
        </ul>
    </div>
    <div class="column right-column">
        <h2>My Five Favorite Celebrities or Athletes</h2>
        <ul>
            <li>Gourav Pandey</li>
            <li>Chaityna Raj</li>
            <li>Divyansh Sharma </li>
            <li>Shahrukh Khan</li>
            <li>Kendrick Lamar</li>
        </ul>
    </div>
</body>

</html>
