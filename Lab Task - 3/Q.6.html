<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Card</title>

    <style>
        #card {
    animation: spin infinite 2s linear;
    transform-origin: 50% 50%;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

    </style>
</head>
<body>

    <img src="https://images.unsplash.com/photo-1636583133884-fbefc7ac3fb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGxheWluZyUyMGNhcmRzfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="Playing Card" id="card">

    
</body>
</html>
