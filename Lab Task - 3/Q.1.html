<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a CSS Rule</title>

    <style>
        li:nth-child(even) {
            background-color: rgb(173, 216, 230);
        }
    </style>
</head>

<body>

    <ul>
        <li>Eswatini</li>
        <li>Ecuador</li>
        <li>Tanzania</li>
        <li>Spain</li>
        <li>Slovakia</li>
        <li>Iraq</li>
    </ul>


</body>

</html>
